            <div class="contact-us">
              <form action="form-submission.html">
                <h2 class="contact-header">
                    Contact us 
                </h2>
                
                    <div class="contact_row">
                        <div class="contact_col">
                            <label class="contact_line" for="fname">First Name</label>
                            <label class="contact_line" for="lname">Last Name</label>
                            <label class="contact_line" for="email">Email Address</label>
                        </div>
                        <div class="contact_col">
                            <input class="contact_line" id="fname" type="text" name="first_name" required>
                            <input class="contact_line" id="lname" type="text" name="last_name" required>
                            <input class="contact_line" id="email" type="email" name="email_address" required>
                        </div>
                    </div>  
                 
                    <label for="inquiry">Message</label>
                    <br>
                    <textarea name="inquiry" class="inquiry" id="inquiry" placeholder="Sahara roadtrip awaits! Get in touch and we will contact you within 24 hours with more information."
                    col="150"rows="10"></textarea>
               
                    <input class="contact_input" type="submit" value="Send">

              </form> 

            </div>
    </div>
